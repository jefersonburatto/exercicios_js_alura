<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Número positivo ou negativo?!</title>
</head>
<body>

  <script>
// 2. Verifique se um número digitado pelo usuário é positivo ou negativo. Mostre um alerta informando.

var nomeUsuario = prompt ("Digite seu nome");
var digNumero = prompt ("Digite um número");

if (digNumero == 0){
    alert(nomeUsuario + ", o número que você digitou é o 0, porém este número é um número neutro");

} if (digNumero > 0){
  alert(nomeUsuario + ", o número que você digitou é positivo");

} else if (digNumero < 0) {
  alert (nomeUsuario + ", o número que você digitou é negativo");
}

  </script>

</body>
</html>
